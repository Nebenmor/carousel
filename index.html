<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with Vanilla JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left is-hidden">
            <img src="images/left_arrow.png" alt="">
        </button>

        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__image" src="images/img-1.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="images/img-2.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="images/img-3.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="images/img-4.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="images/img-5.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="images/img-6.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="images/img-7.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="images/img-8.jpg" alt="">
                </li>
            </ul>
        </div>

        <button class="carousel__button carousel__button--right">
            <img src="images/right_arrow.png" alt="">
        </button>

        <div class="carousel_nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>

    <script src="carousel.js"></script>
</body>
</html>
